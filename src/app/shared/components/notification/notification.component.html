<div class="overlay">
  <div class="popup">
    <ion-icon [name]="icon" class="icon animated"></ion-icon>
    <p>{{ message }}</p>
    <div class="buttons">
      @if(showbuttons){
        <ion-button color="primary" (click)="closePopup(true)">Yes</ion-button>
        <ion-button color="danger" (click)="closePopup(false)">No</ion-button>
      }
      
    </div>
  </div>
</div>
